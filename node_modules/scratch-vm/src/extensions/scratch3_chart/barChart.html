<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart" style="width:100%;"></canvas>
    <script>

        // 欄位名稱
        var labels = [
            '110-1', '110-2',
            '111-1', '111-2',
            '112-1', '112-2',
            '113-1', '113-2',
        ];

        var data = {
            labels: labels,
            datasets: [
                {
                    label: '學期平均成績',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [60, 78, 52, 80, 84, 90, 100, 80,],
                },
                {
                    label: '學期平均成績',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [100, 80, 60, 78, 52, 80, 84, 90],
                },
            ]
        };

        var config = {
            type: 'bar',
            data: data,
            options: {
                radius: 4,
                hoverRadius: 8,
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '每學期平均成績表',
                        font: { size: 16 }
                    },
                    legend: { labels: { font: { size: 14 } }, },
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: '學期',
                            font: { size: 14, }
                        },
                        ticks: { font: { size: 14, } }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: '分數',
                            font: { size: 14, }
                        },
                        ticks: { font: { size: 14, } }
                    }
                },
                animation: {
                    duration: 0,
                }
            }
        };

        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

    </script>

</body>

</html>
